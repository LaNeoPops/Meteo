<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appli Météo</title>
    <script src="https://kit.fontawesome.com/be73088613.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://tiles.unwiredmaps.com/js/leaflet-unwired.js"></script>
    <script src="js/jquery-3.7.1.min.js" defer></script>
    <script src="js/bootstrap.bundle.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Mon Appli Météo</h1>
    </header>

    <main class="container">
        <br>
        <h2>LES PRÉVISIONS MÉTÉOROLOGIQUES EN FRANCE À 5 JOURS.</h2>
        <div id="madiv" class="text-center">
            <input class="text-center" type="text" id="chercher" name="chercher" size="50"
                placeholder="Entrez le nom d'une ville Française...">
            <br><br>
            <button id="btnPosition" type="button"><i class="fa-solid fa-location-dot"></i>Ma Position</button>
            <button id="btnRecherche" type="button"><i class="fa-solid fa-magnifying-glass"></i>Rechercher</button>
        </div>
        <br>
        <div class="container resultat">
            <div id="villeOuPosition"></div>
            <ul name="jour" id="jour"></ul>
        </div>
    </main>

</body>

</html>
